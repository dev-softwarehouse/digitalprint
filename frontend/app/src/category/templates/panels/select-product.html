<div class="panel panel-default" id="panel-select-other-product">
    <div class="panel-heading">
        <h3 class="panel-title">{{ 'select_product_type' | translate }}</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="selectType()">

            <div class="form-group">
                <div class="col-md-9">
                    <select class="form-control" ng-model="selectedTypeID"
                            ng-options="item.ID as item.names[currentLang.code] for item in allTypes">
                        <option value="">{{ 'select' | translate }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3">
                    <button class="btn btn-success btn-block btn-submit">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
