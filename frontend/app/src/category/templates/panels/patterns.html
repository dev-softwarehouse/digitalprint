<div class="panel panel-default" id="panel-product-patterns" ng-show="patterns.length > 0">
    <div class="panel-heading">
        <h3 class="panel-title">{{ 'models' | translate }}</h3>
    </div>
    <div class="panel-body">
        <ul class="list-inline">
            <li ng-repeat="pattern in patterns | filter:hasOneFormat">
                <a href="{{ pattern.patternFile }}" target="_blank">
                    <img src="{{ pattern.patternIcon }}" />
                </a>
            </li>
        </ul>
    </div>
</div>
