<div class="panel panel-default" id="panel-product-patterns-thumbnails" ng-if="patterns.length+thumbnails.length > 0">
    <div class="panel-heading">
        <h3 class="panel-title">Szablony</h3>
    </div>
    <div class="panel-body">
        <div class="panel-body-patterns clearfix" ng-if="patterns.length>0">
            <h4 class="pull-left">{{currentType.names[currentLang.code]}}</h4>
            <ul class="list-inline pull-right">
                <li ng-repeat="pattern in patterns | filter:hasOneFormat">
                    <a href="{{ pattern.patternFile }}" target="_blank">
                        <img src="{{ pattern.patternIcon }}" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="panel-body-thumbnails clearfix" ng-repeat="thumbnail in thumbnails | orderBy: 'order' | filter:hasFormats" ng-if="thumbnail.files.length > 0">
            <h4>{{ thumbnail.langs[currentLang.code].name }}</h4>
            <img class="img-responsive" ng-repeat="file in thumbnail.files" src="{{file.url}}">
        </div>
    </div>
</div>
