<form class="form-horizontal" ng-submit="saveAddress()">

<div class="modal-header">
    <h4 class="modal-title">{{ 'add_new_address' | translate }}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">{{ 'no_address_in_cart' | translate }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group firstName">
                                <label class="col-md-5 control-label" for="mf-address-firstname">* {{ 'firstname' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.name" placeholder="{{ 'firstname' | translate }}" required data-toggle="validator" id="mf-address-firstname">
                                </div>
                            </div>
                            <div class="form-group street">
                                <label class="col-md-5 control-label" for="mf-address-street">* {{ 'street' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.street"
                                           placeholder="{{ 'street' | translate }}" required data-toggle="validator" id="mf-address-street">
                                </div>
                            </div>
                            <div class="form-group flat-no">
                                <label class="col-md-5 control-label" for="mf-address-flat-number">{{ 'flat_number' | translate }}</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" ng-model="form.apartment" placeholder="{{ 'flat_number' | translate }}" id="mf-address-flat-number">
                                </div>
                            </div>
                            <div class="form-group city">
                                <label class="col-md-5 control-label" for="mf-address-city">* {{ 'city' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.city"
                                           placeholder="{{ 'city' | translate }}" required data-toggle="validator" id="mf-address-city">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group lastname">
                                <label class="col-md-5 control-label" for="mf-address-lastname">* {{ 'lastname' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.lastname"
                                           placeholder="{{ 'lastname' | translate }}" required data-toggle="validator" id="mf-address-lastname">
                                </div>
                            </div>
                            <div class="form-group house-no">
                                <label class="col-md-5 control-label" for="mf-address-house">* {{ 'no_house' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.house"
                                           placeholder="{{ 'no_house' | translate }}" required data-toggle="validator" id="mf-address-house">
                                </div>
                            </div>

                            <div class="form-group postal-code">
                                <label class="col-md-5 control-label" for="mf-address-zipcode">* {{ 'postal_code' | translate }}</label>
                                <div class="col-md-7 ">
                                    <input type="text" class="form-control" ng-model="form.zipcode"
                                           placeholder="{{ 'postal_code' | translate }}"
                                           required data-toggle="validator" id="mf-address-zipcode">
                                </div>
                            </div>

                            <div class="form-group phone">
                                <label class="col-md-5 control-label" for="mf-address-area-code">{{ 'phone' | translate }}</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" placeholder="+" ng-model="form.areaCode" id="mf-address-area-code">
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" ng-model="form.telephone" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-5 control-label" for="invoice-countryCode">{{ 'country' | translate }} *</label>
                                <div class="col-md-7">
                                    <select ng-options="country.code as country.name_pl for country in countries"
                                            ng-model="form.countryCode" required class="form-control" id="invoice-countryCode"></select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 required">
                            <span><em>*</em> - {{ 'fields_with_star_required' | translate }}</span>
                        </div>
                    </div>
                </fieldset>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-success btn-submit">
        {{ 'add' | translate }}
    </button>
    <button class="btn btn-default" ng-click="$dismiss()">{{ 'close' | translate }}</button>
</div>

</form>
