<div class="container" id="content-remind-password">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">{{ 'password_remind' | translate }}</h1>
            <p>{{ 'newpass_text' | translate }}</p>
            <form class="form-horizontal" ng-submit="passForget()" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="user-email">{{ 'email' | translate }}</label>
                    <div class="col-sm-10">
                        <input ng-keyup="$event.keyCode == 13 ? email() : null" class="form-control" type="email" autocomplete="on" placeholder="{{ 'email' | translate }}" name="email" ng-model="email" required id="user-email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-sm-offset-2">
                        <button data-toggle="submit" type="submit" class="btn btn-success btn-submit">{{ 'send' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
