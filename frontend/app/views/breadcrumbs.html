<ol class="breadcrumb">
    <li ng-repeat="step in steps" ng-class="{active: $last}" ng-switch="$last || !!step.abstract">
        <a ng-switch-when="false" href="{{step.ncyBreadcrumbLink}}">
            <span ng-if="!($root.customBreadcrumbs[step.name] && $root.customBreadcrumbs[step.name] !== step.name)">
                {{step.ncyBreadcrumbLabel}}
            </span>
            <span ng-if="$root.customBreadcrumbs[step.name] && $root.customBreadcrumbs[step.name] !== step.name">
                {{ $root.customBreadcrumbs[step.name] }}
            </span>
        </a>
        <span ng-switch-when="true">
            <span ng-if="!($root.customBreadcrumbs[step.name] && $root.customBreadcrumbs[step.name] !== step.name)">
                {{step.ncyBreadcrumbLabel}}
            </span>
            <span ng-if="$root.customBreadcrumbs[step.name] && $root.customBreadcrumbs[step.name] !== step.name">
                {{ $root.customBreadcrumbs[step.name] }}
            </span>
        </span>
    </li>
</ol>
