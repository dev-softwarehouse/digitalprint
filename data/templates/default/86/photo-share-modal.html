<div class="modal-header">
    <h4 class="modal-title">
        {{ 'share_with_email' | translate }}
    </h4>
</div>


<div class="modal-body editPhotoModal">

    <div class="row">
        <div ng-if="photo.emailShared" class="col-md-12">
            <h4>{{ 'shered_for' | translate }}:</h4>
            <div ng-repeat="email in photo.sharedEmails" tabindex="{{$index}}" class="col-md-3 col-xs-6 repeatContainer">
                <div>{{email}}</div>
            </div>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" role="form" ng-submit="save()">
                <div class="form-body">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="sharedEmail">{{ 'email' | translate }}</label>
                            <input id="sharedEmail" class="form-control" type="email" ng-model="email" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-md-offset-9">
                            <button class="btn btn-success btn-block btn-submit">{{ 'save' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">{{ 'close' | translate }}</button>
</div>
