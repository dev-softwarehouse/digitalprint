<div class="modal-header">
    <h4 class="modal-title">
        {{ 'share' | translate }} - {{ project.projectName }}
    </h4>
</div>

<div class="modal-body editPhotoModal">

    <div class="row">

        <div class="col-md-12">
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

            <!-- Your share button code -->
            <div class="fb-share-button" data-href="https://{{ domainHost }}/{{ currentLang.code }}/udostepniony-projekt/{{ project._id }}/facebook"
                 data-layout="box_count" data-size="small" data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore" target="_blank"
                   href="https://www.facebook.com/sharer/sharer.php?u=http://{{ domainHost }}/{{ currentLang.code }}/udostepniony-projekt/{{ project._id }}/facebook&amp;src=sdkpreparse">
                    {{ 'share_on_facebook' | translate }}
                </a>
            </div>

        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">{{ 'close' | translate }}</button>
</div>
