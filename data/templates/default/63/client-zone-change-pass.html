<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ 'change_password' | translate }}</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="change()">
            <div class="form-group">
                <label class="col-md-3 control-label" for="user-old-password">{{ 'current_password' | translate }}</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" ng-model="form.oldPass" placeholder="{{ 'current_password' | translate }}" required id="user-old-password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="user-password">{{ 'password' | translate }}</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" ng-model="form.pass" placeholder="{{ 'password' | translate }}" required id="user-password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="user-password-repeat">{{ 'repeat_password' | translate }}</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" ng-model="form.confirmPass" placeholder="{{ 'repeat_password' | translate }}" required id="user-password-repeat">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3 col-md-offset-9">
                    <button class="btn btn-success btn-block btn-submit">{{ 'save' | translate }}</button>
                </div>
            </div>
        </form>

    </div>
</div>
