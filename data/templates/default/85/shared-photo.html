<div class="container" id="content-shared-folder">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ 'picture' | translate }} - {{ photo.name }}</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-tabs">
                                <li class="pull-left">

                                </li>
                                <li class="pull-right">

                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="roundborder margintop" ng-show="photo">
                        <div class="panel" id="panel-product-menu">

                            <div class="panel-heading">
                                <div class="row">
                                    <div class="myPhotos">
                                        <div tabindex="{{$index}}" class="col-md-3 col-xs-6">
                                            <div class="boxPhoto">
                                                <img data-toggle="{{ photo.imageUrl.length > 0 ? 'modal' : '' }}" data-target="{{ photo.imageUrl.length > 0 ? '#myModal' : '' }}"
                                                     ng-click="selectPhoto(photo)" ng-src="{{photo.minUrl}}"
                                                     class="img-responsive myPhoto" alt="{{ photo.name }}" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row" ng-show="!photo.name">
                        <div class="col-md-12 text-center">
                            <form class="form-horizontal" role="form" ng-submit="send()">
                                <div class="form-body">
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="folderPassword">{{ 'password' | translate }}</label>
                                            <input id="folderPassword" class="form-control" type="text" ng-model="form.password" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-md-offset-3">
                                            <button class="btn btn-success btn-block btn-submit">{{ 'send' | translate }}</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body modalImage">
                                    <img ng-src="{{actualPhoto.imageUrl}}" class="img-responsive" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
